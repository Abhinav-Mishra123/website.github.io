<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
	 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
	<style>
		* {font-family: 'Josefin Sans', sans-serif;
			margin: 0px;
			 padding: 0px;  
			 box-sizing: border-box;

		}
		header {
			background-image: url(india4.jpg); 
			 background-repeat: no-repeat;
			width: 100%; height: 100vh; 
			background-size: cover;
		}
		nav {
			width: 100%;height: 15vh;background: black;
			display: flex; justify-content:
			 space-between; color: white;align-items:
			  center; text-transform: uppercase;
		}
	nav	.logo {width: 25%; text-align: 
		center;font-weight: bold; 
		}
		nav .menu {width: 40%;
			padding: 2px;
			margin: 10px;display:
			    flex; justify-content: space-around;
		}
		nav .menu a {
			width: 25%;color: 
			 white;text-decoration: none;
		}

		main {
			width: 100%;
			height: 85vh;
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
			color: white;
		}

		section {

		}

		section h3 {font-size: 35px;font-weight:
		 200; letter-spacing: 3px;

			text-shadow: 1px 1px 2px black;

		}

		section h1 {

			font-weight: 200px;
			font-size: 40px;
			text-transform: uppercase;
			margin: 30px 0px 20px 0px;
		}
		section p{

			font-size: 25px;
			word-spacing: 2px;
			margin-bottom: 25px;
			text-shadow: 1px 1px 1px black;

		}

		section a {
			padding: 5px;
			font-size: 13px;
			text-decoration: none;
			border: 2px solid black;
			/*border-radius: 15px;*/
			font-weight: 500px;
			letter-spacing: 1px;
			text-transform: uppercase;
			transition: all 0.5s ease;
		}

		section .btnone {
			background: white;
			padding: 5px;
		}

		section .btntwo {
			background: cyan;
		}

		section .menu a:first-child{
			color: cyan;
		}

		.change_content:after {

			content: '';
			animation: changetext 5s infinite linear;
			color: cyan;

		}

		@keyframes changetext {

			0% {content:   "Darjeeling";}
			20%{content:  "Kerala";}
			35%{content: "Agra";}
			60%{content: "Delhi";}
			80%{content: "Mumbai";}
			100%{
			content: "jaipur";
			}
			
		} 

		.btnone:hover {

			background-color: cyan;
		}

		.btntwo:hover {

			background-color:red;
		}

	</style>
</head>
<body>
	<header>
		<nav>

			<div class="animate__heartBeat">Mera bharat</div>
			<div class="menu">

				<a href="#">Home</a>
				<a href="#">Gallery</a>
				<a href="#">About</a>
				<a href="#">contact</a>

			</div></nav>

			<main>
				<section>
					<h3>Welcome to India</h3>
					<h1>Do come and visit<span class="change_content"></span></h1>
					<p>India once is not enough</p>
					<a href="" class="btnone">learn more</a>
					<a href="" class="btntwo"> signup here</a>


				</section>
			</main>
		
	</header>
	
</body>
</html>
